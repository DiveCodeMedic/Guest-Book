<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <title>Clean Green Guest Book</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body ng-controller="GuestbookController as guestbookCtrl">

    <div class="container">
        <div class="jumbotron">
            <h1>Greens Guestbook</h1>
            <p class="lead">Leave a message....Forever!!</p>
        </div>

        <hr>

        <div class="input-group input-group-1-lg">
            <input type="text" class="form-control" ng-model="guestbookCtr.newMessage" />
            <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="guestbookCtrl.addMessage()">Go!!</button>
              </span>
        </div>

        <hr>


        <ul class="list-group">
            <li class="list-group-item" ng-repeat="message in guestbookCtr.message">
                <p><strong>{{message.text}}</strong></p>
                <small>{{message.timestamp}}</small>
            </li>


        </ul>


    </div>



    <script src="bower_components/angular/angular.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/guestbook/guestbook.controller.js"></script>

</body>

</html>
